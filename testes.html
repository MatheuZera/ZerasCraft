<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Componentes CSS & JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main>

<button class="glitch-button">Glitch Effect</button>

<section class="section">
    <h2 class="animated-underline-title">Efeito de Digitação</h2>
    <div class="typing-container">
        <span id="typed-text"></span>
        <span class="cursor">|</span>
    </div>
</section>

<section class="section">
    <h2 class="animated-underline-title">Card com Efeito 3D</h2>
    <div class="tilt-card-container">
        <div class="tilt-card">
            <h3>Card de Exemplo</h3>
            <p>Passe o mouse para ver a animação 3D.</p>
        </div>
    </div>
</section>

<section class="section">
    <h2 class="animated-underline-title">Modal de Notificação</h2>
    <button id="openModalBtn" class="btn-primary">Abrir Modal</button>
    <div id="notificationModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <div class="modal-body">
                <h3>Bem-vindo à nossa comunidade!</h3>
                <p>Obrigado por se juntar a nós. Fique por dentro de todas as novidades e eventos.</p>
            </div>
            <button class="btn-secondary modal-close-btn">Entendido</button>
        </div>
    </div>
</section>

<section class="section">
    <h2 class="animated-underline-title">Botão de Compartilhar</h2>
    <div class="share-button-container">
        <button id="shareButton" class="share-button">
            <i class="fas fa-share-alt"></i> Compartilhar
        </button>
        <div class="social-menu hidden">
            <a href="#" class="social-icon" aria-label="Compartilhar no Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon" aria-label="Compartilhar no Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon" aria-label="Compartilhar no WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</section>



    </main>

    <div class="scroll-progress"></div>

    <script src="script.js"></script>
</body>
</html>
