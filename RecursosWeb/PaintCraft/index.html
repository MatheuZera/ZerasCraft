<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Minecraft Pixel Art Maker</h1>
    </header>

    <div class="paint-container">
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-button active" id="pencilTool">
                    <img src="assets/tools/pencil.png" alt="Lápis">
                    <span class="tool-name">Lápis</span>
                </button>
                <button class="tool-button" id="eraserTool">
                    <img src="assets/tools/eraser.png" alt="Borracha">
                    <span class="tool-name">Borracha</span>
                </button>
                <button class="tool-button" id="fillTool">
                    <img src="assets/tools/fill.png" alt="Preencher">
                    <span class="tool-name">Preencher</span>
                </button>
            </div>

            <div class="tool-group">
                <button class="tool-button" id="moveTool">
                    <img src="assets/tools/move.png" alt="Mover">
                    <span class="tool-name">Mover</span>
                </button>
                <button class="tool-button" id="rotateTool">
                    <img src="assets/tools/rotate.png" alt="Rotacionar">
                    <span class="tool-name">Rotacionar</span>
                </button>
            </div>
            
            <div class="tool-group">
                 <div class="brush-size-control">
                    <label for="brushSize">Tamanho do Pincel:</label>
                    <input type="range" id="brushSize" min="1" max="10" value="1">
                    <span id="brushSizeValue">1</span>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvasGrid">
                </div>
        </div>

        <div class="block-palette" id="blockPalette">
            </div>
    </div>

    <div class="controls">
        <button class="control-button" id="clearCanvas">Limpar Tela</button>
        <button class="control-button" id="downloadImage">Baixar Imagem</button>
    </div>

    <footer>
        <p>&copy; 2025 Minecraft Pixel Art Maker. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
